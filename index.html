<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
	<title>To Do, yes it is</title>
</head>
<body>
	<div class="mainPanel">
	<div id="searchPanel">
		<div id="searchInput">
			<i class="fas fa-search"></i>
			<input id="searcher" class="searchText" type="text" placeholder="Search.." onkeyup="Search()">
		</div>
	</div>
	<div>
		<div id="rightMenuPanel">
		<div id="filterAll" onclick="UseFilter()">
			<i class="fas fa-align-justify"></i>
			<span>All</span>
		</div>
		<div id="filterActive" onclick="UseFilter('active')">
			<i class="far fa-check-circle"></i>
			<span>Active</span>
		</div>
		<div id="filterDone" onclick="UseFilter('done')">
			<i class="fas fa-check-circle"></i>
			<span>Done</span>
		</div>
		<div onclick="DeleteAll()">
			<i class="fas fa-trash"></i>
			<span>Clear</span>
		</div>
		</div>
		<div id="itemsPanel">
		<ul id="itemsList">
			
		</ul>
		</div>
		<div id="editPanel">
		<div>
			<input id="itemTitle" type="text" placeholder="Title" maxlength="25">
			<input id="itemId" type="hidden">
			<textarea id="itemComment" rows="5" placeholder="Comment(optional)"></textarea>
			<span id="btnSave" class="button" onclick="Save()">
			<i class="fas fa-save"></i>
			Save
			</span>
			<span class="button" onclick="Discard()">
			<i class="fas fa-ban"></i>
			Discard
			</span>
		</div>
		</div>
	</div>
	</div>
<script type="text/javascript" charset="utf-8" src="script.js"></script>
</body>
</html>
