<div id="rightMenuPanel">
  <div id="filterAll" (click)="UseFilter()">
    <i class="fas fa-align-justify"></i>
    <span>All</span>
  </div>
  <div id="filterActive" (click)="UseFilter(true)">
    <i class="far fa-check-circle"></i>
    <span>Active</span>
  </div>
  <div id="filterDone" (click)="UseFilter(false)">
    <i class="fas fa-check-circle"></i>
    <span>Done</span>
  </div>
  <div (click)="DeleteAll()">
    <i class="fas fa-trash"></i>
    <span>Clear</span>
  </div>
</div>
